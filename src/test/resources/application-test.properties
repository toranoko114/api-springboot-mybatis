spring.datasource.company.driver-class-name=org.h2.Driver
spring.datasource.company.url=jdbc:h2:mem:company;MODE=MySQL;DATABASE_TO_LOWER=TRUE;
spring.datasource.company.username=sa
spring.datasource.company.password=
spring.sql.init.company.schema-locations=classpath:schema.sql
spring.sql.init.company.data-locations=classpath:data.sql

spring.datasource.sub-company.driver-class-name=org.h2.Driver
spring.datasource.sub-company.url=jdbc:h2:mem:sub_company;MODE=MySQL;DATABASE_TO_LOWER=TRUE;
spring.datasource.sub-company.username=sa
spring.datasource.sub-company.password=
spring.sql.init.sub-company.schema-locations=classpath:schema.sql
spring.sql.init.sub-company.data-locations=classpath:data.sql

logging.level.org.springframework.jdbc=DEBUG

mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.check-config-location=true
mybatis.config-location=classpath:/mybatis-config.xml